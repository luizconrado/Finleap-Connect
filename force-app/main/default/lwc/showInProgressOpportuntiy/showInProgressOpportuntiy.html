<template>
    <template if:true={viewAll}>
        <c:Modal header="All Opportunity($opportunityList.length)" open={viewAll}>
            <template for:each={allRecords} for:item="opp">
                <article key={opp.Id} class="slds-box  slds-p-horizontal_medium slds-p-vertical_xx-small  slds-tile">
                    <h3 class="slds-tile__title slds-truncate" id={opp.Id} onclick={openOppPopUp} title={opp.Name}>
                        <a if:true={opp.access} href="javascript:void(0);" class="dotted-underline">{opp.header}</a>
                        <a if:false={opp.access} href="javascript:void(0);" class="no-access-color">{opp.header}</a>
                    </h3>
                    <div class="slds-tile__detail">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title={opp.field1Label}>
                                {opp.field1Label}</dt>
                            <dd class="slds-item_detail slds-truncate" title={opp.field1Value}>{opp.field1Value}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title={opp.field2Label}>
                                {opp.field2Label}</dt>
                            <dd class="slds-item_detail slds-truncate" title={opp.field2Value}>{opp.field2Value}</dd>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title={opp.field3Label}>
                                {opp.field3Label}</dt>
                            <dd class="slds-item_detail slds-truncate" title={opp.field3Value}>{opp.field3Value}</dd>
                        </dl>
                    </div>
                </article>
            </template>
        </c:Modal>
    </template>


    <div if:true={showWarrning} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info"
        role="alert">
        <span class="slds-assistive-text">info</span>
        <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small"
            title="Description of icon when needed">
            <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning!" title="Warning">
            </lightning-icon>
        </span>
        <h2>
            Current Account has one or more open opportunity for same record type
            <a href="javascript:void(0);" onclick={showAll}> More Information</a>
        </h2>
    </div>
</template>
